<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/plugins/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/plugins/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="assets/plugins/owl.carousel.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="row">
        <div class="col-lg-6 col-md-12 p-0">
            <div class="leftImg">
                <img src="img/login-bg.jpg" alt="" style="width: 100%; height: 100%;">
            </div>
        </div>
        <div class="col-lg-6 col-md-12 p-0">
            <div class="right-Log-Content">
                <div class="All-box">
                    <div class="box-registration">
                        <div class="registration">
                            <div class="rightLogo">
                                <a href="#"><img src="img/logo.png" alt="image"></a>
                            </div>
                            <h3>Welcome back</h3>
                            <p>New to Strax? <a href="#">Sign up</a></p>
                            <form>
                                <div class="form-group">
                                    <input type="email" placeholder="Your email address" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Your password" class="form-control">
                                </div>
                                <button type="submit" class="default-btn"><span class="iconify" data-icon="bx:bxs-hot"></span><span style="top: -20px; left: 142.25px;">Login</span></button>
                                <div class="forgot-password">
                                    <a href="#">Forgot Password?</a>
                                </div>
                                <div class="social">
                                    <button type="submit" class="facebook"><span class="iconify" data-icon="bx:bxl-facebook"></span> <span>Connect with Facebook</span> </button>
                                    <button type="submit" class="google"><span class="iconify" data-icon="akar-icons:google-fill"></span> <span>Connect with Google</span> </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js "></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js " integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>
    <script src="maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js "></script>
    <script src="js/Login.js"></script>
</body>

</html>
